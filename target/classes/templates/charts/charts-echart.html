<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{'layouts/' + ${template}}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${title} +' | Skote - Admin & Dashboard Template'"> </title>
</head>
<th:block layout:fragment="pagecss">

</th:block>

<body>

	<!-- ============================================================== -->
	<!-- Start right Content here -->
	<!-- ============================================================== -->
	<div layout:fragment="content">
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div th:replace="page-title :: topnavbar(${title},${item},${title})"></div>
					<!-- end page title -->
					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Line Chart</h4>
									<div id="line-chart" data-colors='["--bs-success"]' class="e-charts"></div>
								</div>
							</div>
						</div>
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Mix Line-Bar</h4>
									<div id="mix-line-bar" data-colors='["--bs-success","--bs-primary", "--bs-danger"]'
										class="e-charts"></div>
								</div>
							</div>
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Doughnut Chart</h4>
									<div id="doughnut-chart"
										data-colors='["--bs-primary","--bs-warning", "--bs-danger","--bs-info", "--bs-success"]'
										class="e-charts"></div>
								</div>
							</div>
						</div>
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Pie Chart</h4>
									<div id="pie-chart"
										data-colors='["--bs-primary","--bs-warning", "--bs-danger","--bs-info", "--bs-success"]'
										class="e-charts"></div>
								</div>
							</div>
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Scatter Chart</h4>
									<div id="scatter-chart" data-colors='["--bs-success"]' class="e-charts"></div>
								</div>
							</div>
						</div>
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Bubble Chart</h4>
									<div id="bubble-chart" data-colors='["--bs-primary-rgb", "--bs-success-rgb"]'
										class="e-charts"></div>
								</div>
							</div>
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Candlestick Chart</h4>
									<div id="candlestick-chart" data-colors='["--bs-primary","--bs-success"]'
										class="e-charts"></div>
								</div>
							</div>
						</div>
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Gauge Chart</h4>
									<div id="gauge-chart" data-colors='["--bs-success","--bs-primary","--bs-danger"]'
										class="e-charts"></div>
								</div>
							</div>
						</div>
					</div>
					<!--  end row -->
				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!-- Start footer -->
			<div th:replace="footer :: footer"></div>
			<!-- end footer -->

		</div>
	</div>
	<!-- end main content-->

	<!-- END layout-wrapper -->

	<th:block layout:fragment="script">

		<!-- echarts js -->
		<script th:src="@{/assets/libs/echarts/echarts.min.js}"></script>
		<!-- echarts init -->
		<script th:src="@{/assets/js/pages/echarts.init.js}"></script>
	</th:block>

</body>

</html>
