<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{'layouts/' + ${template}}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${title} +' | Skote - Admin & Dashboard Template'"> </title>
</head>
<th:block layout:fragment="pagecss">

</th:block>

<body>

	<!-- ============================================================== -->
	<!-- Start right Content here -->
	<!-- ============================================================== -->
	<div layout:fragment="content">
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div th:replace="page-title :: topnavbar(${title},${item},${title})"></div>
					<!-- end page title -->
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title">Tinymce wysihtml5</h4>
									<p class="card-title-desc">Bootstrap-wysihtml5 is a javascript
										plugin that makes it easy to create simple, beautiful wysiwyg editors
										with the help of wysihtml5 and Twitter Bootstrap.</p>

									<form method="post">
										<textarea id="elm1" name="area"></textarea>
									</form>

								</div>
							</div>
						</div> <!-- end col -->
					</div>
					<!--  end row -->
				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!-- Start footer -->
			<div th:replace="footer :: footer"></div>
			<!-- end footer -->

		</div>
	</div>
	<!-- end main content-->

	<!-- END layout-wrapper -->

	<th:block layout:fragment="script">
		 <!--tinymce js-->
        <script th:src="@{/assets/libs/tinymce/tinymce.min.js}"></script>

        <!-- init js -->
        <script th:src="@{/assets/js/pages/form-editor.init.js}"></script>
	</th:block>

</body>
