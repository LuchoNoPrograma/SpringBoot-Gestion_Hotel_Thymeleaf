<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{'layouts/' + ${template}}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${title} +' | Skote - Admin & Dashboard Template'"> </title>
</head>
<th:block layout:fragment="pagecss">

</th:block>

<body>

	<!-- ============================================================== -->
	<!-- Start right Content here -->
	<!-- ============================================================== -->
	<div layout:fragment="content">
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div th:replace="page-title :: topnavbar(${title},${item},${title})"></div>
					<!-- end page title -->
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Solid</h4>
									<p class="card-title-desc mb-2">Use
										<code>&lt;i class="fas fa-ad"&gt;&lt;/i&gt;</code> <span
											class="badge bg-success">v 5.13.0</span>.
									</p>
									<div class="row icon-demo-content" id="solid">
									</div>
								</div> <!-- end card-body -->
							</div> <!-- end card -->
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Regular</h4>
									<p class="card-title-desc mb-2">Use
										<code>&lt;i class="far fa-address-book"&gt;&lt;/i&gt;</code> <span
											class="badge bg-success">v 5.13.0</span>.
									</p>
									<div class="row icon-demo-content" id="regular">
									</div>
								</div> <!-- end card-body -->
							</div> <!-- end card -->
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Brands</h4>
									<p class="card-title-desc mb-2">Use
										<code>&lt;i class="fab fa-500px"&gt;&lt;/i&gt;</code> <span
											class="badge bg-success">v 5.13.0</span>.
									</p>
									<div class="row icon-demo-content" id="brand">
									</div>
								</div> <!-- end card-body -->
							</div> <!-- end card -->
						</div> <!-- end col -->
					</div>
					<!--  end row -->
				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!-- Start footer -->
			<div th:replace="footer :: footer"></div>
			<!-- end footer -->

		</div>
	</div>
	<!-- end main content-->

	<!-- END layout-wrapper -->

	<th:block layout:fragment="script">
		<!-- fontawesome icons init -->
		<script th:src="@{/assets/js/pages/fontawesome.init.js}"></script>
	</th:block>
</body>

</html>
