<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{'layouts/' + ${template}}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${title} +' | Skote - Admin & Dashboard Template'"> </title>
</head>
<th:block layout:fragment="pagecss">

</th:block>

<body>

	<!-- ============================================================== -->
	<!-- Start right Content here -->
	<!-- ============================================================== -->
	<div layout:fragment="content">
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div th:replace="page-title :: topnavbar(${title},${item},${title})"></div>
					<!-- end page title -->
					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title mb-4">Multiple Statistics</h4>

									<div class="row text-center mb-3">
										<div class="col-4">
											<h5 class="mb-0">362411</h5>
											<p class="text-muted text-truncate">Activated</p>
										</div>
										<div class="col-4">
											<h5 class="mb-0">8489</h5>
											<p class="text-muted text-truncate">Pending</p>
										</div>
										<div class="col-4">
											<h5 class="mb-0">985412</h5>
											<p class="text-muted text-truncate">Deactivated</p>
										</div>
									</div>

									<div id="website-stats" data-colors='["--bs-light","--bs-primary", "--bs-success"]'
										class="flot-charts flot-charts-height"></div>

								</div>
							</div>
						</div> <!-- end col -->

						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Realtime Statistics</h4>

									<div class="row text-center mb-3">
										<div class="col-4">
											<h5 class="mb-0">365214</h5>
											<p class="text-muted text-truncate">Activated</p>
										</div>
										<div class="col-4">
											<h5 class="mb-0">6521</h5>
											<p class="text-muted text-truncate">Pending</p>
										</div>
										<div class="col-4">
											<h5 class="mb-0">44587</h5>
											<p class="text-muted text-truncate">Deactivated</p>
										</div>
									</div>

									<div id="flotRealTime" data-colors='["--bs-success"]'
										class="flot-charts flot-charts-height"></div>

								</div>
							</div>
						</div> <!-- end col -->
					</div> <!-- end row -->


					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title mb-4">Donut Pie</h4>

									<div class="row text-center mb-3">
										<div class="col-4">
											<h5 class="mb-0">5484</h5>
											<p class="text-muted text-truncate">Activated</p>
										</div>
										<div class="col-4">
											<h5 class="mb-0">964984</h5>
											<p class="text-muted text-truncate">Pending</p>
										</div>
										<div class="col-4">
											<h5 class="mb-0">98498</h5>
											<p class="text-muted text-truncate">Deactivated</p>
										</div>
									</div>

									<div id="donut-chart">
										<div id="donut-chart-container"
											data-colors='["--bs-light","--bs-primary", "--bs-success"]'
											class="flot-charts flot-charts-height">
										</div>
									</div>

								</div>
							</div>
						</div> <!-- end col -->

						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title mb-4">Pie Chart</h4>

									<div class="row text-center mb-3">
										<div class="col-4">
											<h5 class="mb-0">86541</h5>
											<p class="text-muted text-truncate">Activated</p>
										</div>
										<div class="col-4">
											<h5 class="mb-0">2541</h5>
											<p class="text-muted text-truncate">Pending</p>
										</div>
										<div class="col-4">
											<h5 class="mb-0">102030</h5>
											<p class="text-muted text-truncate">Deactivated</p>
										</div>
									</div>

									<div id="pie-chart">
										<div id="pie-chart-container"
											data-colors='["--bs-primary","--bs-success", "--bs-light"]'
											class="flot-charts flot-charts-height">
										</div>
									</div>

								</div>
							</div>
						</div> <!-- end col -->
					</div>
					<!--  end row -->
				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!-- Start footer -->
			<div th:replace="footer :: footer"></div>
			<!-- end footer -->

		</div>
	</div>
	<!-- end main content-->

	<!-- END layout-wrapper -->

	<th:block layout:fragment="script">
		<!-- flot plugins -->
		<script th:src="@{/assets/libs/flot-charts/jquery.flot.js}"></script>
		<script th:src="@{/assets/libs/flot-charts/jquery.flot.time.js}"></script>
		<script th:src="@{/assets/libs/jquery.flot.tooltip/js/jquery.flot.tooltip.min.js}"></script>
		<script th:src="@{/assets/libs/flot-charts/jquery.flot.resize.js}"></script>
		<script th:src="@{/assets/libs/flot-charts/jquery.flot.pie.js}"></script>
		<script th:src="@{/assets/libs/flot-charts/jquery.flot.selection.js}"></script>
		<script th:src="@{/assets/libs/flot-charts/jquery.flot.stack.js}"></script>
		<script th:src="@{/assets/libs/flot.curvedLines/curvedLines.js}"></script>
		<script th:src="@{/assets/libs/flot-charts/jquery.flot.crosshair.js}"></script>

		<!-- flot init -->
		<script th:src="@{/assets/js/pages/flot.init.js}"></script>
	</th:block>

</body>

</html>
