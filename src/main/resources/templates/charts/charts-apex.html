<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{'layouts/' + ${template}}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${title} +' | Skote - Admin & Dashboard Template'"> </title>
</head>
<th:block layout:fragment="pagecss">

</th:block>

<body>

	<!-- ============================================================== -->
	<!-- Start right Content here -->
	<!-- ============================================================== -->
	<div layout:fragment="content">
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div th:replace="page-title :: topnavbar(${title},${item},${title})"></div>
					<!-- end page title -->
					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Line with Data Labels</h4>

									<div id="line_chart_datalabel" data-colors='["--bs-primary", "--bs-success"]'
										class="apex-charts" dir="ltr"></div>
								</div>
							</div>
							<!--end card-->
						</div>

						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Dashed Line</h4>

									<div id="line_chart_dashed"
										data-colors='["--bs-primary", "--bs-danger", "--bs-success"]'
										class="apex-charts" dir="ltr"></div>
								</div>
							</div>
							<!--end card-->
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Spline Area</h4>

									<div id="spline_area" data-colors='["--bs-primary", "--bs-success"]'
										class="apex-charts" dir="ltr"></div>
								</div>
							</div>
							<!--end card-->
						</div>

						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Column Chart</h4>

									<div id="column_chart" data-colors='["--bs-success","--bs-primary", "--bs-danger"]'
										class="apex-charts" dir="ltr"></div>
								</div>
							</div>
							<!--end card-->
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Column with Data Labels</h4>

									<div id="column_chart_datalabel" data-colors='["--bs-primary"]' class="apex-charts"
										dir="ltr"></div>
								</div>
							</div>
							<!--end card-->
						</div>
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Bar Chart</h4>

									<div id="bar_chart" data-colors='["--bs-success"]' class="apex-charts" dir="ltr">
									</div>
								</div>
							</div>
							<!--end card-->
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Line, Column & Area Chart</h4>

									<div id="mixed_chart" data-colors='["--bs-danger","--bs-primary", "--bs-success"]'
										class="apex-charts" dir="ltr"></div>
								</div>
							</div>
							<!--end card-->
						</div>
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Radial Chart</h4>

									<div id="radial_chart"
										data-colors='["--bs-primary","--bs-success", "--bs-danger", "--bs-warning"]'
										class="apex-charts" dir="ltr"></div>
								</div>
							</div>
							<!--end card-->

						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Pie Chart</h4>

									<div id="pie_chart"
										data-colors='["--bs-success","--bs-primary", "--bs-danger","--bs-info", "--bs-warning"]'
										class="apex-charts" dir="ltr"></div>
								</div>
							</div>
						</div>
						<!-- end col -->

						<div class="col-xl-6">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Donut Chart</h4>

									<div id="donut_chart"
										data-colors='["--bs-success","--bs-primary", "--bs-danger","--bs-info", "--bs-warning"]'
										class="apex-charts" dir="ltr"></div>
								</div>
							</div>
						</div>
						<!-- end col -->
					</div>
					<!--  end row -->
				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!-- Start footer -->
			<div th:replace="footer :: footer"></div>
			<!-- end footer -->

		</div>
	</div>
	<!-- end main content-->

	<!-- END layout-wrapper -->

	<th:block layout:fragment="script">

		<!-- apexcharts -->
		<script th:src="@{/assets/libs/apexcharts/apexcharts.min.js}"></script>

		<!-- apexcharts init -->
		<script th:src="@{/assets/js/pages/apexcharts.init.js}"></script>
	</th:block>

</body>

</html>
