<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{'layouts/' + ${template}}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${title} +' | Skote - Admin & Dashboard Template'"> </title>
</head>
<th:block layout:fragment="pagecss">

	<link th:href="@{/assets/libs/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">

	<!-- dropzone css -->
	<link th:href="@{/assets/libs/dropzone/min/dropzone.min.css}" rel="stylesheet" type="text/css" />

</th:block>

<body>

	<!-- ============================================================== -->
	<!-- Start right Content here -->
	<!-- ============================================================== -->
	<div layout:fragment="content">
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div th:replace="page-title :: topnavbar(${title},${item},${title})"></div>
					<!-- end page title -->
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">Create New Project</h4>
									<form>
										<div class="row mb-4">
											<label for="projectname" class="col-form-label col-lg-2">Project
												Name</label>
											<div class="col-lg-10">
												<input id="projectname" name="projectname" type="text"
													class="form-control" placeholder="Enter Project Name...">
											</div>
										</div>
										<div class="row mb-4">
											<label for="projectdesc" class="col-form-label col-lg-2">Project
												Description</label>
											<div class="col-lg-10">
												<textarea class="form-control" id="projectdesc" rows="3"
													placeholder="Enter Project Description..."></textarea>
											</div>
										</div>

										<div class="row mb-4">
											<label class="col-form-label col-lg-2">Project Date</label>
											<div class="col-lg-10">
												<div class="input-daterange input-group" id="project-date-inputgroup"
													data-provide="datepicker" data-date-format="dd M, yyyy"
													data-date-container='#project-date-inputgroup'
													data-date-autoclose="true">
													<input type="text" class="form-control" placeholder="Start Date"
														name="start" />
													<input type="text" class="form-control" placeholder="End Date"
														name="end" />
												</div>
											</div>
										</div>

										<div class="row mb-4">
											<label for="projectbudget" class="col-form-label col-lg-2">Budget</label>
											<div class="col-lg-10">
												<input id="projectbudget" name="projectbudget" type="text"
													placeholder="Enter Project Budget..." class="form-control">
											</div>
										</div>
									</form>
									<div class="row mb-4">
										<label class="col-form-label col-lg-2">Attached Files</label>
										<div class="col-lg-10">
											<form action="/" method="post" class="dropzone">
												<div class="fallback">
													<input name="file" type="file" multiple />
												</div>

												<div class="dz-message needsclick">
													<div class="mb-3">
														<i class="display-4 text-muted bx bxs-cloud-upload"></i>
													</div>

													<h4>Drop files here or click to upload.</h4>
												</div>
											</form>
										</div>
									</div>
									<div class="row justify-content-end">
										<div class="col-lg-10">
											<button type="submit" class="btn btn-primary">Create Project</button>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<!--  end row -->
				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!-- Start footer -->
			<div th:replace="footer :: footer"></div>
			<!-- end footer -->

		</div>
	</div>
	<!-- end main content-->

	<!-- END layout-wrapper -->

	<th:block layout:fragment="script">

        <!-- bootstrap datepicker -->
        <script th:src="@{/assets/libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>

        <!-- dropzone plugin -->
        <script th:src="@{/assets/libs/dropzone/min/dropzone.min.js}"></script>
	</th:block>

</body>

</html>
