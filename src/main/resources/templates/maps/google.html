<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{'layouts/' + ${template}}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${title} +' | Skote - Admin & Dashboard Template'"> </title>
</head>
<th:block layout:fragment="pagecss">

</th:block>

<body>

	<!-- ============================================================== -->
	<!-- Start right Content here -->
	<!-- ============================================================== -->
	<div layout:fragment="content">
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div th:replace="page-title :: topnavbar(${title},${item},${title})"></div>
					<!-- end page title -->
					<div class="row">
						<div class="col-lg-6">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title">Markers</h4>
									<p class="card-title-dsec">Example of google maps.</p>

									<div id="gmaps-markers" class="gmaps"></div>
								</div>
							</div>
						</div> <!-- end col -->

						<div class="col-lg-6">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title">Overlays</h4>
									<p class="card-title-desc">Example of google maps.</p>

									<div id="gmaps-overlay" class="gmaps"></div>
								</div>
							</div>
						</div> <!-- end col -->
					</div> <!-- end row -->


					<div class="row">
						<div class="col-lg-6">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title">Street View Panoramas</h4>
									<p class="card-title-desc">Example of google maps.</p>

									<div id="panorama" class="gmaps-panaroma"></div>
								</div>
							</div>
						</div> <!-- end col -->

						<div class="col-lg-6">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title">Map Types</h4>
									<p class="card-title-desc">Example of google maps.</p>

									<div id="gmaps-types" class="gmaps"></div>
								</div>
							</div>
						</div> <!-- end col -->
					</div>
					<!--  end row -->
				</div>
				<!-- container-fluid -->
			</div>
			<!-- End Page-content -->

			<!-- Start footer -->
			<div th:replace="footer :: footer"></div>
			<!-- end footer -->

		</div>
	</div>
	<!-- end main content-->

	<!-- END layout-wrapper -->

	<th:block layout:fragment="script">
		<!-- google maps api -->
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyCtSAR45TFgZjOs4nBFFZnII-6mMHLfSYI"></script>

        <!-- Gmaps file -->
        <script th:src="@{/assets/libs/gmaps/gmaps.min.js}"></script>
        
        <!-- demo codes -->
        <script th:src="@{/assets/js/pages/gmaps.init.js}"></script>  
	</th:block>
</body>

</html>
